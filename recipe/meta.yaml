{% set name = "videohash" %}
{% set version = "3.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/videohash-{{ version }}.tar.gz
  sha256: 64ba3876804c584a4ae22c70d4708eea08e559c2ea9ce8a7926a2894b4f38c2f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - imagehash
    - pillow
    - python >=3.6
    - youtube-dl
    - yt-dlp

test:
  imports:
    - videohash
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://akamhy.github.io/videohash/
  summary: videohash - Perceptual Video Hashing package
  dev_url: https://github.com/akamhy/videohash
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
